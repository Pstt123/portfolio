<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="stylelog.css">
</head>

<body>
    <div class="container">
        <h1>Enter Passcode</h1>
        <input type="text" id="passcode" placeholder="Enter passcode" required>
        <button onclick="checkpasscode()">Submit</button>
    </div>
    <script>
        function checkpasscode() {
            const myPasscode = "iloveumaam";

            var passcode = document.getElementById('passcode').value;

            if (myPasscode == passcode) {
                console.log(passcode)
                window.location.href = "ppage.html";
            }
            else if (passcode == '' || passcode == null) {
                alert("Please enter the passcode");
            }
            else if (passcode != myPasscode) {
                alert("You entered a wrong passcode. Please try again");
            }
        }
    </script>
</body>

</html>
